<ion-header>
  <ion-navbar color="lighter">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Update Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <form #updateForm="ngForm" novalidate>
    <ion-list no-lines>
      <ion-item>
        <ion-label floating color="primary">Child's First Name:</ion-label>
        <ion-input [(ngModel)]="profile.firstname" name="firstname" type="text" #firstname="ngModel" spellcheck="false"
                   autocapitalize="off"
                   required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating color="primary">Child's Last Name:</ion-label>
        <ion-input [(ngModel)]="profile.lastname" name="lastname" type="text" #lastname="ngModel" spellcheck="false"
                   autocapitalize="off"
                   required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating color="primary">Gender:</ion-label>
        <ion-select [(ngModel)]="profile.gender" name="gender" type="text" #gender="ngModel" multiple="false"
                    cancelText="Cancel" okText="Okay">
          <ion-option value="female" selected="true">Female</ion-option>
          <ion-option value="male">Male</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label floating color="primary">Age:</ion-label>
        <ion-input [(ngModel)]="profile.age" name="age" type="number" #age="ngModel" spellcheck="false"
                   autocapitalize="off"
                   required>
        </ion-input>
      </ion-item>

      <!--<ion-item>
        <ion-label floating color="primary">Birthday:</ion-label>
        <ion-datetime displayFormat="MMM DD, YYYY" [(ngModel)]="profile.birthday"></ion-datetime>
      </ion-item>-->
    </ion-list>

    <ion-row responsive-sm>
      <ion-col>
        <button ion-button (click)="onUpdateProfile(updateForm)" type="submit" color="lighter" block>Update</button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
