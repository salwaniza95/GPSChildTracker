<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Update Profile</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <div padding-top text-center><h1>Update Your Child's profile</h1><br>
    <img src="http://www.gravatar.com/avatar?d=mm&s=140" alt="avatar">
    <h2>{{username}}</h2>

    <ion-item>
      <ion-label>Child's Name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-list>
    <ion-item>
      <ion-label>Gender</ion-label>
      <ion-select [(ngModel)]="gender" multiple="true" cancelText="Cancel" okText="Okay">
        <ion-option value="female" selected="true">Female</ion-option>
        <ion-option value="male">Male</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
    <ion-list>
      <ion-item>
        <ion-label>Age</ion-label>
        <ion-select [(ngModel)]="age" multiple="true" cancelText="Cancel" okText="Okay">
          <ion-option value="five" selected="true">5</ion-option>
          <ion-option value="six">6</ion-option>
          <ion-option value="seven" selected="true">7</ion-option>
          <ion-option value="eight">8</ion-option>
          <ion-option value="nine" selected="true">9</ion-option>
          <ion-option value="ten">10</ion-option>
          <ion-option value="eleven" selected="true">11</ion-option>
          <ion-option value="twelve">12</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <button ion-button outline (click)='alert()'>Update</button>
  </div>
</ion-content>
