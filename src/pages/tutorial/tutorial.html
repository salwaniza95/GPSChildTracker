<ion-header no-border>
  <ion-navbar>
    <ion-buttons end *ngIf="showSkip">
      <button ion-button (click)="startApp()" color="primary">Skip</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <ion-slides (ionSlideWillChange)="onSlideChangeStart($event)" pager>

    <ion-slide>
      <img src="assets/img/download.png" class="slide-image"/>
      <h2 class="slide-title">
        Welcome to <b>GPS Child Tracker</b>
      </h2>   
    </ion-slide>


    <ion-slide>
      <img src="assets/img/1.jpg" class="slide-image"/>
      <h2 class="slide-title" >What is GPS Child Tracker?</h2>
      <p><b>GPS Child Tracker</b> is an application that enables users to find location of their kids in fastest way</p>
    </ion-slide>


    <ion-slide>
      <img src="assets/img/GoogleMaps.jpg" class="slide-image"/>
      <h2 class="slide-title">Ready to Track?</h2>
      <button ion-button icon-right large clear (click)="startApp()">
        Continue
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>

  </ion-slides>
</ion-content>
